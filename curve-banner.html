<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curved Banner Design</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .header {
            width: 100%;
            height: 600px;
            background: url("https://websitedemos.net/pizzeria-04/wp-content/uploads/sites/791/2021/03/pizzeria-template-hero-bg-img.jpg") no-repeat;
            clip-path: polygon(50% 0%, 100% 0, 100% 35%, 100% 86%, 76% 94%, 50% 100%, 24% 94%, 0 84%, 0% 35%, 0 0);
            background-size: cover;
            background-position: center;
            
        }

        .pizza-img{
            position: absolute;
            top: 600px;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 350px;
            height: 350px;
        }

        ul{
            position: absolute;
            top: 0;
            z-index: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            list-style: none;
        }
        ul li{
            padding: 8px 20px;
        }

        ul li a{
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="header"></div>
        <img class="pizza-img" src="https://websitedemos.net/pizzeria-04/wp-content/uploads/sites/791/2021/03/pizzeria-template-header-pizza-img.png"
            alt="">
    </header>

</body>

</html>
